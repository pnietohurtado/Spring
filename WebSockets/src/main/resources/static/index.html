<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en Tiempo Real</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="chat-container" id="loginContainer">
    <div class="login-box">
        <h2><i class="fas fa-comments"></i> Bienvenido al Chat</h2>
        <div class="form-group">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" placeholder="Ingresa tu nombre" autocomplete="off">
            <small class="hint">Este nombre será visible para todos en el chat</small>
        </div>
        <button id="joinBtn" class="btn-primary">
            <i class="fas fa-sign-in-alt"></i> Unirse al Chat
        </button>
    </div>
</div>

<div class="chat-container" id="chatContainer" style="display: none;">
    <div class="chat-header">
        <div class="header-left">
            <i class="fas fa-comments"></i>
            <h2>Chat en Tiempo Real</h2>
        </div>
        <div class="header-right">
                <span id="userStatus">
                    <i class="fas fa-circle status-offline"></i>
                    <span id="currentUser">Usuario</span>
                </span>
            <button id="disconnectBtn" class="btn-icon" title="Desconectar">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </div>

    <div class="chat-main">
        <div class="sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-users"></i> Usuarios Conectados</h3>
                <span id="userCount" class="badge">0</span>
            </div>
            <div class="user-list" id="userList">
                <!-- Usuarios aparecerán aquí -->
            </div>
            <div class="sidebar-footer">
                <small>Usuarios activos en la sala</small>
            </div>
        </div>

        <div class="chat-content">
            <div class="messages-container" id="messagesContainer">
                <!-- Mensajes aparecerán aquí -->
            </div>

            <div class="chat-input-area">
                <div class="input-wrapper">
                    <input type="text"
                           id="messageInput"
                           placeholder="Escribe tu mensaje aquí..."
                           autocomplete="off"
                           disabled>
                    <button id="sendBtn" class="btn-send" disabled>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-footer">
                    <small id="connectionStatus" class="status-disconnected">
                        <i class="fas fa-plug"></i> Desconectado
                    </small>
                    <small>Presiona Enter para enviar</small>
                </div>
            </div>
        </div>
    </div>

    <div class="chat-footer">
        <small>Chat en tiempo real con WebSockets - Spring Boot</small>
        <small id="timestamp"></small>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script src="app.js"></script>
</body>
</html>
